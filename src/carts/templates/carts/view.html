{% extends 'base.html' %}

{% block content %}

<div class="container">
<table class="table">
{% for item in object.cartitem_set.all %}
<tr>
    <td>{{ item.item.get_title }}</td>
    <td>{{ item.quantity }}</td>
    <td class="text-right"><a href="{{ item.remove }}">X</a>></td>
</tr>

{% endfor %}

</table>
</div>
{% endblock %}
